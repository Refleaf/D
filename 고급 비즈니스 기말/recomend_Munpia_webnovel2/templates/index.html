<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문피아 웹소설 추천 시스템</title>
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- 헤더 영역 -->
    <header>
        <img src="/static/images/munpia-logo2.png" alt="문피아 로고" id="logo">
        <h1>문피아 웹소설 추천 시스템</h1>
    </header>

    <!-- 추천 폼 -->
    <form action="/recommend" method="post">
        <label for="title">추천받고 싶은 웹소설 제목을 입력하세요:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">추천받기</button>
    </form>

    <!-- 결과 영역 -->
    <div id="autocomplete-container"></div>
    <div id="results"></div>

    <!-- 외부 JavaScript 파일 연결 -->
    <script src="/static/scripts.js"></script>
</body>
</html>
